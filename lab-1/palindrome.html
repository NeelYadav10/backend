<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter n: "));

        let num=n,sum=0;

        while(n!=0){
            rem=n%10;
            sum=sum*10+rem;
            n=parseInt(n/10);
        }
        
        if(sum==num){
            document.write("Palindrome");
        }
        else{
            document.write("not Palindrome");
        }
    </script>
</body>
</html>
