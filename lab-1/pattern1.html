<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter n: "));
        for(i=1;i<=n;i++){
            for(k=1;k<=n-i;k++){
                document.write("&nbsp;");
            }
            for(j=1;j<=i;j++){
                document.write("* ");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
