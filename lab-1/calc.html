<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter a: "));
        let b=parseInt(prompt("Enter b: "));
        let n=prompt("Enter + , - , * , / : ");
        if(n=='+'){
            ans=a+b;
        }
        else if(n=='-'){
            ans=a-b;
        }
        else if(n=='/'){
            ans=a/b;
        }
        else if(n=='*'){
            ans=a*b;
        }
        document.write("Ans = "+ans)
    </script>
</body>
</html>
