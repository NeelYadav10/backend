<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter n: "));
        power=n%10;
        n=parseInt(n/10);
        base=n%10;

        ans=1;        
        
        for(i=1;i<=power;i++){
            ans=ans*base
        }
        document.write(ans);
    </script>
</body>
</html>
